<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
<div class="game-card">
    <div data-bubble-hue="290" data-bubble-count="40" class="bubble-container">
        <div class="bubble-content">
            <div class="card-header">
                <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
            </div>
            <div class="card-body">
                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
            </div>
            <div class="card-body">
                <div class="btn-group">
                    <button class="btn btn-info" id="btnLess">&#9664; Меньше</button>
                    <button class="btn btn-success btn-lg" id="btnEqual">&#9989; Верно!</button>
                    <button class="btn btn-info" id="btnOver">Больше &#9654;</button>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success btn-lg" id="btnRetry">&#128260; Заново</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="bubble.js"></script>
</body>
</html>
